<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="../assets/js/gridgraph.js"></script>
    <link rel="stylesheet" type="text/css" href="../assets/css/gridgraph.css"><Paste>
    <title>GridGraph</title>
  </head>

  <body>
    <div id="controls">
      <form>
        <fieldset>
          <p>
            <label>Image size</label>
            <input type="range" min="100" max="500" step="10" value="300" id="img-size" oninput="changeImageSize(this.value)">
          </p>
        </fieldset>
        <fieldset id="sort">
          <p>
            <label>Crit1</label>
            <select id="crit1" class="criteria" onchange="reorderGrid()"></select>
            <label>Color</label>
            <input id="crit1-color" type="checkbox" onchange="switchGraphDecoration(this.checked)">
          </p>
          <p>
            <label>Crit2</label>
            <select id="crit2" class="criteria" onchange="reorderGrid()"></select>
          </p>
        </fieldset>
        <fieldset>
          <p>
          <label>Mode</label>
          <select id="mode" onchange="changeGridMode(this.value)">
            <option value="list" selected>Ordered List</option>
            <option value="table">Table</option>
          </select>
          </p>
        </fieldset>
      </form>
    </div>

    <div id="grid" class="noBorder">{grid}</div>

    <div id="tooltip" class="hidden"></div>
  </body>
</html>
